 umayyad_ideas_start:0 "Umayyad Traditions"
 umayyad_ideas_bonus:0 "Umayyad Ambitions"
 library_of_al_hakan:0 "Library of Al Hakan II"
 library_of_al_hakan_desc:0 "The library of Al Hakan II was one the largest libraries in the world, housing of 400,000 volumes. Translations were made of ancient Greek texts into Arabic, Latin and Hebrew."
 hayib_regent:0 "Hayib Regent"
 hayib_regent_desc:0 "The hayib, or chamberlain, was the post of the chief minister and advisor to the emir."
 bring_berbers_over:0 "Bring the Berbers Over"
 bring_berbers_over_desc:0 "Berbers were encouraged to come over from north Africa and settle."
 umayyad_raiding:0 "Umayyad Raiding"
 umayyad_raiding_desc:0 "The Umayyads would frequently raid its Christian nieghbours, bringing back slaves and gold."
 water_wheels:0 "Water Wheels"
 water_wheels_desc:0 "Water wheels were introduced by the Arabs, along with a variety of crops."
 unite_al_andalus:0 "Unite Al-Andalus"
 unite_al_andalus_desc:0 "All of Al-Andalus should be united under one ruler. The local fiefdoms should be turned into one."
 zunbil_ideas:0 "Zunbil Ideas"
 zunbil_ideas_start:0 "Zunbil Traditions"
 zunbil_ideas_bonus:0 "Zunbil Ambitions"
 shrine_of_zoon:0 "Shrine of Zoon"
 shrine_of_zoon_desc:0 "The shrine of Zoon, a sun god was to be found in modern-day Helmand. It had rubies for eyes and was a simple of the wealth of the region."
 outpost_of_india:0 "Outpost of India"
 outpost_of_india_desc:0 "Zunbil has always been closer to India than to the west. Trade with them is of increasing importance."
 zun_the_justice_giver:0 "Zun the Justice-Giver"
 zun_the_justice_giver_desc:0 "Zūn-dātbar or Zun the Justice-Giver was the original name of our leaders. Our rulers have always been fair to all, regardless of background."
 birthplace_of_rostam:0 "Birthplace of Rostam"
 birthplace_of_rostam_desc:0 "Rostam, hero of the Shahnameh in Persian mythology was supposedly born in our country."
 sakawand_pilgramage:0 "Sakawand Pilgramage"
 sakawand_pilgramage_desc:0 "The city of Sakawand has long been a center of pilgramage for pagans. They will help to spread the word of our faith."
 disiplined_defence:0 "Disiplined Defence"
 disiplined_defence_desc:0 "For too long our Muslim neighbours have raided us, taking advantage of our weaknesses. We must disipline our army and be ready for any attack."
 hephthalite_legacy:0 "Hephthalite Legacy"
 hephthalite_legacy_desc:0 "The Hephthalites were a nomad confederation in central Asia and our predecessor. If we remeber their way of life of constant movement our armies should be follow those tracks."
