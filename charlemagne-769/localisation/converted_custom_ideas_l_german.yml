 pax_romana: "Pax Romana"
 pax_romana_desc: "RÃ¶misches Recht scheint wie eine Leuchtfeuer in einer See von Unruhe, und die Bewohner der Provinzen kÃ¶nnen ruhig schlafen in der Gewissheit, dass Frieden und Ordnung im rÃ¶mischen Reich wieder hergestellt sind."
 imperium_sine_fine: "Imperium Sine Fine"
 imperium_sine_fine_desc: "Rom ist wieder ein 'Imperium ohne Ende' und die goldenen Fluegel des imperialen Adlers erstrecken sich ueber noch mehr Provinzen. Gluecklicherweise kÃ¶nnen rÃ¶mische Beamte auf Jahrhunderte alte Traditionen zurueckgreifen, um die neuen Territorien effektiv zu integrieren."
 roman_architecture: "RÃ¶mische Architektur"
 roman_architecture_desc: "Die gefeierte Architektur des alten Roms ist mit Macht zurueckgekommen, und neue imposante Ã¶ffentliche Gebaeude werden in Staedten ueberall im Imperium errichtet. Eine neue Aera von von Menschen erbauten Wundern ist ueber uns gekommen."
 legacy_of_rome: "Das Erbe Roms"
 legacy_of_rome_desc: "Auch nach dem Fall des westrÃ¶mischen Imperiums setzte sich Roms Erbe fort und viele Nachfolgerstaaten haben verzweifelt versucht, einen Teil der alten Herrlichkeit fuer sich zu beanspruchen. Nun, da das rÃ¶mische Imperium wie der sprichwÃ¶rtliche PhÃ¶nix aus der Asche steigt, kÃ¶nnen viele nur in Ehrfurcht staunen."
 spqr: "S.P.Q.R."
 spqr_desc: "Fuer den Senat und die Buerger von Rom! Der imperiale Senat mag nicht so viel Macht haben wie in den Tagen der alten Republik, aber er gibt den Buergern Roms immer noch eine Gefuehl von Repraesentanz, wie sie in anderen feudalen Gesellschaften vÃ¶llig unbekannt war."
 imperial_bureaucracy: "Imperiale Buerokratie"
 imperial_bureaucracy_desc: "Ein riesiges Imperium bestehend aus einer Myriade Provinzen und vÃ¶llig unterschiedlichen Kulturen zu administrieren, ist eine monumentale Aufgabe. Dies wurde erreicht, als Rom auf dem HÃ¶hepunkt seiner Macht war, aber wir mussten eine Menge dieser Faehigkeiten neu lernen und sie besser an die moderne Welt anpassen."
