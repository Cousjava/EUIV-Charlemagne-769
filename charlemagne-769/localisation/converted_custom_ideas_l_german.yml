 hashshashins_creed: "Hashshashinisches Glaubensbekenntnis"
 hashshashins_creed_desc: "Die Hashshashin waren ein geheimer Orden von MeuchelmÃ¶rdern im Nahen Osten. Von ihren politischen und religiÃ¶sen Feinden umringt und in der Minderheit waren seine Mitglieder hoch begabt darin, geheime Operationen wie Anschlaege und Spionage durchzufuehren."
 avoid_bloodshed: "Blutvergiessen vermeiden"
 avoid_bloodshed_desc: "Die Hashshashin bevorzugten es, ihre Ziele ohne unnÃ¶tiges Blutvergiessen zu erreichen. Wenn mÃ¶glich wuerden sie ausgedehntes TÃ¶ten vermeiden, indem nur Ziele in Schluesselpositionen ermordet wurden. Dies war den Feinden des Ordens bekannt und sie wurden oft ueberzeugt, zunaechst den diplomatischen Weg zu gehen."
 ismailis_dar_al_hijra: "Die Ismailis Dar al-hijra"
 ismailis_dar_al_hijra_desc: "Die Festungen wurden als Refugium fuer Maenner ihres Glaubens bekannt. Ismailis von ueberall in der Region flohen dem Orden, um Schutz und Sicherheit zu erfahren."
 mountain_fortresses:  "Bergfestung"
 mountain_fortresses_desc: "Die beruehmten Festungen der Hashshashin waren in den Bergen verborgen und sehr schwer zu belagern. Selbst wenn eine fremde Streitmacht eine Provinz eroberte, hielten die Hashashin in ihren Festungen aus und behielten im Hintergrund die Kontrolle."
 dagger_and_a_note: "Ein Dolch und eine Nachricht"
 dagger_and_a_note_desc: "Eine typische Methode des Ordens Diplomatie auszuueben war es, das Ziel wissen zu lassen, dass es verletzt werden kÃ¶nnte, wenn es keine weise Entscheidung traefe. Eine beliebte Art feindliche Generaele zu aengstigen war es, des Nachts einen Dolch und eine Nachricht zu hinterlassen und dann sicherzustellen, dass das Ziel erwachte, kurz bevor der Assassin ging. Dieses lies den General wissen, dass der Orden ihn problemlos haette aus dem Weg raeumen kÃ¶nnen."
 murder_in_the_open: "Mord unter freiem Himmel"
 murder_in_the_open_desc: "Angst war eine beliebte Waffe der Hashshashin. Sie benutzten Ziele in Schluesselpositionen als Bauernopfer, um die lokale BevÃ¶lkerung ihrer Feinde zu kontrollieren und sicherzustellen, dass sie sich ihnen nicht entgegensetzen wuerden. Dieses war am einfachsten erreicht, indem man auf einem Ã¶ffentlichen Platz wie einem Markt mordete."
 revive_jihad_hassan: "Den Jihad von Hassan wiederbeleben"
 revive_jihad_hassan_desc: "Hassan-i-Sabbah, der Gruender der Hashshashin, glaubte sie waeren in einem heiligen Krieg und die Beschuetzer ihrer Glaubensgenossen. Wir sollten diesen Gedanken wiederbeleben und junge Maenner in unseren Armeen sammeln, um den Islam zu bechuetzen."
