 jomsviking_code: "Der Jomswikinger Codex"
 jomsviking_code_desc: "Die Jomswikinger waren sehr selektiv in der Entscheidung, wen sie in ihren Orden aufnahmen. Mitgliedschaft war begrenzt auf Maenner, die ihre Tapferkeit unter Beweis gestellt hatten. Um aufgenommen zu werden, mussten potentielle Mitglieder sich mit einem Akt von Staerke beweisen. Sobald sie Mitglied geworden waren, waren sie an einen strengen Verhaltenscodex gebunden, und eine harsche militaerische Disziplin wurde durchgesetzt."
 legend_of_jomsborg: "Legende von Jomsborg"
 legend_of_jomsborg_desc: "Jomsborg war eine sehr lange Zeit ein Ort der Legende, von dem andere Nordmaenner traeumten. Eine unbezwingbare Festung mit einem geschuetzten HAfen fuer eine riesige Flotte, die aus hunderten Schiffen bestand."
 glory_of_the_allfather: "Fuer den Ruhm des Allvaters"
 glory_of_the_allfather_desc: "Die Jomswikinger gehÃ¶rten zu den Glaeubigen des nordischen Kriegsgottes Odin. Die Nordmaenner des Ordens fuerchteten den Tod nicht, und ihr grÃ¶sster Wunsch war es, einen guten Tod auf dem Schlachtfeld zu sterben."
 name_of_thor: "Im Namen Thors"
 name_of_thor_desc: "Thor war der Gott des Schutzes und der Staerke, ein weiterer Gott, den der Orden anbetete. Die grimmigen Kaempfer von Jomsborg wuerden so lange weiterkaempfen, wie sie eine Axt schwingen konnten, um damit die Schaedel von Kreuz-Anbetern zu spalten."
 adopt_feudal_system: "Feudalsystem adoptieren"
 adopt_feudal_system_desc: "Urspruenglich ein Orden, der dem Glauben an die nordischen GÃ¶tter gewidmet war, waren die Jomswikinger nie geeignet, ein richtiger Staat zu werden. Jetzt hat der Kriegsfuehrer Reformen gestartet, um ein Feudalsystem anzunehmen, in welchem Lehen an die loyalsten Mitglieder des Ordens ausgegeben werden, um sie fuer ihre langen Dienste zu belohnen."
 implement_hogting: "Den HÃ¶gting einfuehren"
 implement_hogting_desc: "Ein Thing war eine lokale Versammlung, wo Streitigkeiten geschlichtet und politische Entscheidungen getroffen wurden. Als die Jomswikinger wuchsen, wurde ihr Einfluss in den abgelegenen Regionen verringert. Um die Kontrolle ueber die lokale BevÃ¶lkerung zu behalten, wurde der Thing als zentrale Instanz der Regierung mit dem Kriegsfuehrer als Sprecher des Gesetzes eingefuehrt."
 valhalla_awaits: "Valhalla wartet"
 valhalla_awaits_desc: "Als Glaeubige der Aesir GÃ¶tter glaubten die Nordmaenner, sie wuerden zum Festmahl in Valhalla eingeladen, um an der Seite der GÃ¶tter zu kaempfen, wenn Ragnarok naht. Dies machte Krieg und Kampf einen zentralen Bestandteil ihres Lebens und sie bereiteten sich staendig auf ihren glorreichen Tag auf dem Schlachtfeld vor."
 hashshashin_ideas: "Hashshashinische Ideen"
